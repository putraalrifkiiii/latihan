<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div & Span</title>
  </head>
  <body>

    <h1>Span</h1>
    <p>
      <span style="background-color: blue">Hello</span>,
      <span style="background-color: brown">Aku Calon Suami Khusnul</span>
    </p>

    <h1>Div</h1>
    <p>
      <div style="background-color: blue">Hello</div>,
      <div style="background-color: brown">Aku Calon Suami Khusnul</div>
    </p>
  </body>
</html>
