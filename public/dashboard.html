<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      flex-shrink: 0;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
    }
    .sidebar .nama {
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      margin: 5px 0;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 30px;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>📚 MyLearning</h4>
    <img id="sidebarFoto" src="WhatsApp Image 2025-04-07 at 21.54.42_d866fd97.jpg" alt="Foto Profil">
    <div class="nama" id="sidebarNama">Mahasiswa</div>
    <a href="#" class="active">🏠 Dashboard</a>
    <a href="materi.html">📘 Materi</a>
    <a href="tugas.html">📝 Tugas</a>
    <a href="profil.html">👤 Profil</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="header text-center">
      <h2>Selamat Datang, <span id="namaMahasiswa">Mahasiswa</span> 👋</h2>
      <p class="text-muted">Yuk lanjutkan belajar hari ini!</p>
    </div>

    <div class="row g-4">
      <!-- Materi -->
      <div class="col-md-6">
        <div class="card p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">📘 Materi Terbaru</h5>
            <a href="materi.html" class="btn btn-sm btn-outline-primary">Lihat lainnya</a>
          </div>
          <p><strong>HTML Dasar</strong> - Pengenalan elemen dan struktur HTML.</p>
          <button class="btn btn-custom" onclick="alert('Navigasi ke materi HTML...')">Lanjutkan Belajar</button>
        </div>
      </div>

      <!-- Tugas -->
      <div class="col-md-6">
        <div class="card p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">📝 Tugas Aktif</h5>
            <a href="tugas.html" class="btn btn-sm btn-outline-primary">Lihat lainnya</a>
          </div>
          <p><strong>Tugas CSS Flexbox</strong></p>
          <p class="text-danger">Deadline: 27 Maret 2025</p>
          <div class="progress mb-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 60%">60%</div>
          </div>
          <button class="btn btn-custom" onclick="alert('Navigasi ke tugas...')">Kerjakan Tugas</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const namaMahasiswa = localStorage.getItem('namaMahasiswa') || 'Mahasiswa';
    const fotoMahasiswa = localStorage.getItem('fotoMahasiswa');

    // Nama di sidebar & konten utama
    document.getElementById("namaMahasiswa").textContent = namaMahasiswa;
    document.getElementById("sidebarNama").textContent = namaMahasiswa;

    // Foto profil
    const sidebarFoto = document.getElementById("sidebarFoto");
    if (fotoMahasiswa) {
      sidebarFoto.src = fotoMahasiswa;
    }
  </script>

</body>
</html>
