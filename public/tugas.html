<!DOCTYPE html>

    }
    .sidebar .nama {
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      margin: 5px 0;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
    }
    .content {

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">

      <button class="btn btn-warning" onclick="alert('Kerjakan tugas Flexbox')">Kerjakan</button>

  </div>

  <script>
    const namaMahasiswa = localStorage.getItem('namaMahasiswa');
    const fotoMahasiswa = localStorage.getItem('fotoMahasiswa');

    if (!namaMahasiswa) {
      window.location.href = "login.html";
    } else {
      document.getElementById("sidebarNama").textContent = namaMahasiswa;
    }

    if (fotoMahasiswa) {
      document.getElementById("sidebarFoto").src = fotoMahasiswa;
    }
